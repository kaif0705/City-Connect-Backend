spring.application.name=backend

# 1. H2 Database Connection
# Use the 'mem' (in-memory) mode for fastest development
spring.datasource.url=jdbc:h2:mem:cityconnectdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# 2. JPA Settings
# 'create' or 'create-drop' is often used with H2 because data is lost on shutdown.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# 3. Enable the H2 Console (for viewing data in the browser)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- JWT (JSON Web Token) Settings ---

# A secure, long secret key for signing tokens.
# IMPORTANT: Keep this secret in a real app.
jwt.secret=aVeryLongAndSecureSecretKeyForCityConnectHackathon2025ThisShouldBeAtLeast256BitsLong

# Token expiration time in milliseconds
# 3600000 = 1 hour
jwt.expiration.ms=3600000

# --- Default Admin Bootstrap Credentials ---
# We will read these values in our AdminUserInitializer
admin.bootstrap.username=
admin.bootstrap.email=
admin.bootstrap.password=

server.port=8080